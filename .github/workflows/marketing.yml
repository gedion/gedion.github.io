name: deploy-marketing

on:
  push:
    branches:
      - main
    paths:
      - 'marketing/**'

defaults:
  run:
    working-directory: marketing 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build
        env:
          PRODUCTION_DOMAIN_PREFIX: ${{ secrets.PRODUCTION_DOMAIN_PREFIX }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: marketing/dist # The folder the action should deploy.
          target-folder: marketing/latest/
